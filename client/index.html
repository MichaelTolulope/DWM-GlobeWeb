<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="/client/images/dwm-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>DWM Globe</title>
</head>
<body>
    <section class="home">
        <!-- -------------------- NAVBAR---------------- -->
        <div class="nav-bar">
            <a href="#" class="logo"><img src="/client/images/dwm-logo.png" width="50px" alt="Logo" srcset=""></a>
            <div class="toggle" onclick="toggleFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul id="list">
                <li><a href="#">Home</a></li>
                <hr>
                <li><a href="#">About Us</a></li>
                <hr>
                <li><a href="#">Giving</a></li>
                <hr>
                <li><a href="#">Services</a></li>
                <hr>
                <li><a href="#">Resources</a></li>
            </ul>
        </div>
                <!-- --------------------END OF NAVBAR---------------- -->

          <div class="carousel-slider">      
                <div class="hero-container">
                    <div class="text-container">
                        <h2 class="small-text">WELCOME TO </h2>
                        <h2 class="big-text">DIVINE WISDOM</h2>
                        <h2 class="big-text"> MINISTRIES</h2>
                    </div>
                </div>
                <div class="hero-container2">
                    <div class="text-container">
                        <h2 class="small-text">RAISING  </h2>
                        <h2 class="big-text">KINGDOM </h2>
                        <h2 class="big-text giant-text"> GIANTS</h2>
                    </div>
                </div>
                <div class="hero-container3">
                    <div class="singleton-text">JESUS</div>
                    <div class="text-container">
                        <h2 class="big-text">JESUS</h2>
                        <h2 class="big-text"> REVEALED</h2>
                    </div>
                </div>
           </div>  
           <div class="controls">
            <span class="left"><img src="/client/images/icons/chevron-left.svg"></span>
            <span class="right"><img src="/client/images/icons/chevron-right.svg"></span>
            <ul>
                <li class="selected-slider-indicator"></li>
                <li></li>
                <li></li>
            </ul>
           </div>   

    </section>
    <section style="height: 100vh;">
        <div class="values-containers">
            <h2>OUR VALUES</h2>
            <div class="value wisdom">Wisdom</div>
            <div class="value annointing">Annonting</div>
            <div class="value love">Love</div>
            <div class="value excellence">Excellence</div>
            <div class="value sacrifice">Sacrifice</div>
            
        </div>

    </section>

    <script>
        // nav bar toggle
        var toggle = document.getElementById("toggler");
        const nav = document.querySelector(".nav-bar");
        const list = document.querySelector("#list");
        function toggleFunction(x) {
        x.classList.toggle("change");
        list.classList.toggle("list-container");
        nav.classList.toggle("nav");
}
    // nav bar onscroll animation effect
document.addEventListener('scroll',()=>{
    if(window.scrollY > 10){
        nav.classList.add("nav-bar-scrolled");
    }
    else{
        nav.classList.remove("nav-bar-scrolled");
    }
});

    //carousel btns slide effect

    const slider = document.querySelector(".carousel-slider");

    const carouselBtnRight = document.querySelector(".right");
    const carouselBtnLeft = document.querySelector(".left");
    const indicatorParent = document.querySelector('.controls ul');


    var sectionIndex =  0;


    carouselBtnRight.addEventListener('click',()=>{
        document.querySelector('.controls .selected-slider-indicator').classList.remove('selected-slider-indicator');
        sectionIndex = (sectionIndex<2)?sectionIndex+1:2;
        indicatorParent.children[sectionIndex].classList.add('selected-slider-indicator');
        slider.style.transform='translate('+(sectionIndex)*-33.33+'%)'

    });

    carouselBtnLeft.addEventListener('click',()=>{
        document.querySelector('.controls .selected-slider-indicator').classList.remove('selected-slider-indicator');
        sectionIndex = (sectionIndex>0)?sectionIndex-1:0;    
        indicatorParent.children[sectionIndex].classList.add('selected-slider-indicator');
        slider.style.transform='translate('+(sectionIndex)*-33.33+'%)'

    })

    //slider indicator

document.querySelectorAll('.controls ul li').forEach(function(indicator,ind){
sectionIndex = ind;
    indicator.addEventListener('click',function(){
        document.querySelector('.controls .selected-slider-indicator').classList.remove('selected-slider-indicator');
        indicator.classList.add('selected-slider-indicator')
        slider.style.transform='translate('+(ind)*-33.33+'%)'

    })
});
    
        
    </script>
    
</body>
</html>
